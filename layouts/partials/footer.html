      <!-- Automagically centers images. Original Author Yihui Xie: https://yihui.name -->
      <script>
      (function() {
        function center_el(tagName) {
          var tags = document.getElementsByTagName(tagName), i, tag;
          for (i = 0; i < tags.length; i++) {
            tag = tags[i];
            var parent = tag.parentElement;
            // center an image if it is the only element of its parent
            if (parent.childNodes.length === 1) {
              // if there is a link on image, check grandparent
              if (parent.nodeName === 'A') {
                parent = parent.parentElement;
                if (parent.childNodes.length != 1) continue;
              }
              if (parent.nodeName === 'P') parent.style.textAlign = 'center';
            }
          }
        }
        var tagNames = ['img', 'embed', 'object'];
        for (var i = 0; i < tagNames.length; i++) {
          center_el(tagNames[i]);
        }
      })();
      </script>

  <style>
  /* =========================
     CHRISTMAS LIGHTS (ROPE)
     ========================= */
  .lightrope {
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    position: fixed; /* Sticks to top of screen */
    top: 0;
    left: 0;
    z-index: 99999; /* Higher than everything else */
    margin: 0;
    padding: 0;
    pointer-events: none; /* Let clicks pass through */
    width: 100%;
    display: flex;        /* Forces horizontal layout */
    justify-content: center; /* Centers the rope */
  }

  .lightrope li {
    position: relative;
    animation-fill-mode: both;
    animation-iteration-count: infinite;
    list-style: none; /* Removes the bullet points */
    margin: 0 12px;   /* Spacing between lights */
    padding: 0;
    display: block;
    width: 12px;
    height: 28px;
    border-radius: 50%;
    background: #00f7a5;
    box-shadow: 0px 5px 24px 3px #00f7a5;
    animation-name: flash-1;
    animation-duration: 2s;
  }

  /* Wire connecting the lights */
  .lightrope li:before {
    content: "";
    position: absolute;
    background: #222;
    width: 10px;
    height: 10px;
    border-radius: 3px;
    top: -5px;
    left: 1px;
  }
  .lightrope li:after {
    content: "";
    top: -20px; /* Adjust wire height */
    left: 10px;
    position: absolute;
    width: 30px; /* Width of wire arc */
    height: 20px;
    border-bottom: solid #222 2px;
    border-radius: 50%;
  }
  .lightrope li:last-child:after { content: none; }

  /* Light Colors & Animation Speeds */
  .lightrope li:nth-child(2n+1) {
    background: aqua;
    box-shadow: 0px 5px 24px 3px rgba(0, 255, 255, 0.5);
    animation-name: flash-2;
    animation-duration: 0.4s;
  }
  .lightrope li:nth-child(4n+2) {
    background: #f70094;
    box-shadow: 0px 5px 24px 3px #f70094;
    animation-name: flash-3;
    animation-duration: 1.1s;
  }
  .lightrope li:nth-child(odd) { animation-duration: 1.8s; }
  .lightrope li:nth-child(3n+1) { animation-duration: 1.4s; }

  /* Flash Animations */
  @keyframes flash-1 {
    0%, 100% { background: #00f7a5; box-shadow: 0px 5px 24px 3px #00f7a5; }
    50% { background: rgba(0, 247, 165, 0.4); box-shadow: 0px 5px 24px 3px rgba(0, 247, 165, 0.2); }
  }
  @keyframes flash-2 {
    0%, 100% { background: aqua; box-shadow: 0px 5px 24px 3px aqua; }
    50% { background: rgba(0, 255, 255, 0.4); box-shadow: 0px 5px 24px 3px rgba(0, 255, 255, 0.2); }
  }
  @keyframes flash-3 {
    0%, 100% { background: #f70094; box-shadow: 0px 5px 24px 3px #f70094; }
    50% { background: rgba(247, 0, 148, 0.4); box-shadow: 0px 5px 24px 3px rgba(247, 0, 148, 0.2); }
  }

  /* =========================
     SNOWFLAKES
     ========================= */
  .snowflake {
    color: #5ECDEF; 
    font-size: 1.2em;
    font-family: Arial, sans-serif;
    text-shadow: 0 0 2px rgba(0,0,0,0.2);
    position: fixed; top: -10%; z-index: 9999;
    user-select: none; pointer-events: none;
    animation-name: snowflakes-shake; animation-duration: 3s; animation-timing-function: ease-in-out;
  }
  @media (prefers-color-scheme: dark) {
    .snowflake { color: #FFF; text-shadow: 0 0 5px #000; }
  }
  .snowflake, .snowflake .inner { animation-iteration-count: infinite; animation-play-state: running; }
  .snowflake .inner { animation-duration: 10s; animation-name: snowflakes-fall; animation-timing-function: linear; }
  @keyframes snowflakes-fall { 0% { transform: translateY(0); } 100% { transform: translateY(110vh); } }
  @keyframes snowflakes-shake { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(80px); } }
  
  /* Snow Positioning */
  .snowflake:nth-of-type(1) { left: 1%; animation-delay: 0s; } .snowflake:nth-of-type(1) .inner { animation-delay: 0s; }
  .snowflake:nth-of-type(2) { left: 10%; animation-delay: 1s; } .snowflake:nth-of-type(2) .inner { animation-delay: 1s; }
  .snowflake:nth-of-type(3) { left: 20%; animation-delay: 0.5s; } .snowflake:nth-of-type(3) .inner { animation-delay: 6s; }
  .snowflake:nth-of-type(4) { left: 30%; animation-delay: 2s; } .snowflake:nth-of-type(4) .inner { animation-delay: 4s; }
  .snowflake:nth-of-type(5) { left: 40%; animation-delay: 2s; } .snowflake:nth-of-type(5) .inner { animation-delay: 2s; }
  .snowflake:nth-of-type(6) { left: 50%; animation-delay: 3s; } .snowflake:nth-of-type(6) .inner { animation-delay: 8s; }
  .snowflake:nth-of-type(7) { left: 60%; animation-delay: 2s; } .snowflake:nth-of-type(7) .inner { animation-delay: 6s; }
  .snowflake:nth-of-type(8) { left: 70%; animation-delay: 1s; } .snowflake:nth-of-type(8) .inner { animation-delay: 2.5s; }
  .snowflake:nth-of-type(9) { left: 80%; animation-delay: 0s; } .snowflake:nth-of-type(9) .inner { animation-delay: 1s; }
  .snowflake:nth-of-type(10) { left: 90%; animation-delay: 1.5s; } .snowflake:nth-of-type(10) .inner { animation-delay: 3s; }
